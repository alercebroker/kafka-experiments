---
- name: Update apt cache and install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:    
    - apt-transport-https
    - adduser
    - ca-certificates
    - libfontconfig
    - gnupg2


- name: Import Grafana GPG signing key
  apt_key:
    url: "https://packages.grafana.com/gpg.key"
    state: present


- name: Add Grafana repository
  apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    state: present

- name: Install grafana
  apt:
    name: "grafana"
    state: present
    update_cache: yes


- name: Start grafana server
  service:
    name: grafana-server
    enabled: yes

- name: Restart service
  service:
    name: grafana-server
    state: restarted

- name: Ensure service is running
  service:
    name: grafana-server
    state: started
    enabled: yes
